<!-- KEYWORD TERAKHIR DARI PENGKONDISIAN YAITU SWITCH
Switch = penggunaannya mirip dengan if dan else, dengan menggunakan switch, fungsinya juga mirip tapi nanti yang
membedakan adalah kondisinya dimana switch itu tidak memiliki kondisi yang banyak, kondisinya hanya ada 1, nanti switch
akan mengecek nilai hasil dari kondisinya. -->

    switch (ekspresi) { 
        case nilai 1:
            aksi 1
            break;
        case nilai 2:
            aksi 2
            break;
        case nilai n:
            aksi n
            break;
        default:
            aksi default

    } -->

ATAU

<script>
    var item = prompt('masukkan nama makanan / minuman : \n (cth : nasi, daging , susu, hamburger, softdrink)');

    switch (item) {
        case 'nasi':
        case 'daging':
        case 'susu':
            alert('makanan / minuman SEHAT!');

            break;

        case 'hamburger':
        case 'softdrink':
            alert('makanan / minuman TIDAK SEHAT!');

            break;
        default:
            alert('anda memasukkan nama makanan / minuman yang salah!');
            break;
    }
</script>
