    <!-- ! Operator binary adalah sebuah operator yang membutuhkan 2 operand
        todo contohny => operand1 operator operand2

    *- aritmatika adalah +, -, *, /, % dengan urutan operasi matematika KuKaBaTaKu => () * / + -

    *- penugasan / assignment adalah =, +=, -=, *=, /=, %=

    *- perbadingan / comparison adalah sebuah operator yang berfungsi untuk membadingkan 2 operand, operator perbandingan ini nantinya akan menghasilkan sebuah nilai boolean (true or false) dan jenis operator perbandingan adalah :
        todo == (sama dengan), != (tidak sama dengan), === (strict sama dengan), !== (strict tidak sama dengan), > (lebih besar dari ), < (lebih kecil dari), >= (lebih besar sama dengan), <= (lebih kecil sama dengan)

    *- logika / logical adalah sebuah operator yang digunakan untuk menentukan logika dari beberapa ekspresi yang kita gabungkan. Jenis operator logika adalah :
        todo && (AND), || (OR), ! (NOT)

    *- string adalah sebuah operator yang di JavaScript memiliki 2 fungsi yaitu dimana jika operandnya adalah angaka maka dia akan menjadi operator aritmatika sedangkan jika operandnya adalah string maka dia akan berubah menjadi operator penggabungan string

    ! Operator ternary adalah operator yang membutuhkan 3 operand

     *- kondisional

    ! Operator unary adalah sebuah operator yang hanya membutuhkan 1 operand
