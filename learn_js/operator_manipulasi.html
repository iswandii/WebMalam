<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Manipulasi</title>
</head>

<body>
    <script>
        var a, b, c, A, B, C;
        a = 7;
        b = 23;
        c = a & b;

        A = 12;
        B = A << 2;
        C = A >> 1;


        document.writeln(c);
    </script>
</body>

</html>
