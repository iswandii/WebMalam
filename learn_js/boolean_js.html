    <!-- !Boolean adalah sebuah tipe data yang digunakan untuk merepresentasikan logika true atau false, biasanya digunakan pada statement pengkondisian, untuk menentukan aksi yang berbeda dan mengatur alur kendali program.
    todo var x=10; x<20 bernilai true atau "Iswandi" == "iswandi" bernilai false, contoh ini dilakukan jika kita menggunakan console, nanti untuk menghasilkan nilai boolean di source code kita selain menggunakan pengkondisian kita juga bisa menggunakan sebuah fungsi dari JavaScript yang namanya Boolean(nilai). Contohnya Boolean(10 < 20) bernilai true,tapi selain memasukkan ekspresi seperti barusan kita juga bisa memasukkan hanya 1 buah nilai saja, contohnya Boolean(10) bernilai true atau Boolean("Iswandi") akan menghasilkan nilai true juga, boolean(0) bernilai false, ini karena nilai - nilai yang ada pada JavaScript itu sebenarnya menyimpan nilai true atau false didalamnya ini disebut nilai truthy atau falsy.
    * Seperti tabel dibaawah
    * truthy            =>  falsy
    * true              =>  false
    * non-zero number   =>  0
    * "string"          =>  ""
    * object            => undifined adalah sebuah tipe yang dihasilkan ketika kita mendeklarasikan sebuah variabel tapi kita belum mengisikan nilainya, contohnya var x;
    * arrays            => null adalah nilai kosong yang bisa kita berikan pada sebuah variabel, jadi kita bisa tulis var x=null;
    *functions          => NaN
    
-->
