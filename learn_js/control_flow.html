<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flow</title>
</head>

<body>
    <!-- !Control Flow / Alur Kendali dari sebuah program.
   * Jadi didalam pemograman ada yang disebut dengan Normal Flow maksudnya adalah "apabila program kita memiliki lebih dari satu statement, maka statement tersebut akan dieksekusi dari atas ke bawah atau dari kiri ke kanan".

    * Nanti pada saat kalian membuat program, alur program / control flownya bisa saja kita mengatur agar alurnya tidak lurus dari atas kebawah karena mungkin saja ada baris program atau statement yang tidak ingin kita eksekusi karena hal - hal tertentu, untuk melakukan hal tersebut dibutuhkan sesuatu yang dinamakan dengan :
    ! Pengulangan dan Pengkondisian
    * nah 2 hal itulah yang nanti dapat mengatur alur dari program kita

    ! Pengulangan atau yang dikenal juga dikenal dengan loop / iteration, ini adalah sebuah konsep untuk mengerjakan atau mengeksekusi sebuah statement yang sama lebih dari satu kali atau berulang.
-->
    <!-- ! Contoh sederhannya seperti dibawah ini
    <script>
        alert('Mulai');
        alert('Hello World!');
        alert('Hello World!');
        alert('Hello World!');
        alert('Hello World!');
        alert('Hello World!');
        alert('Selesai');
    </script> -->

    <!-- ! Penulisan diatas bisa diganti dengan penulisan seperti dibawah ini
    <script>
        alert('Mulai');
        for (var i = 0; i < 5; i++) {
            alert('Hello World!');
        }
        alert('Selesai');
    </script> -->

    <!-- ! Konsep pengkondisian / percabangan  adalah sebuah keadaan dimana program kita bisa memilih untuk mengeksekusi statement yang berbeda berdasarkan kondisi yang diberikan -->

    <!-- ! Contoh sederhannya seperti dibawah ini
    <script>
        var angka = prompt('Masukkan angka :');
        if (angka % 2 === 0) {
            alert(angka + 'adalah bilangan GENAP');
        } else {
            alert(angka + 'adalah bilangan GANJIL');
        }
    </script> -->
</body>

</html>
