<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabel Span</title>
</head>
<body>
	<!-- penggabungan kolom dan baris pada tabel -->
	<table border="1" cellspacing="0" cellpadding="0">
		<tr>
			<td colspan="4">colom 1</td>
			
		</tr>
		<tr>
			<td rowspan="2">colom 1</td>
			<td colspan="3">colom 2</td>
			
		</tr>
		<tr>
			
			<td>colom 2</td>
			<td colspan="2"></td>
			
		</tr>
		
		
	</table>
</body>
</html>
