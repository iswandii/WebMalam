<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<!-- tagging form -->
	<table border="1" cellpadding="0" cellspacing="0">
		<form action="">
			<tr>
				<td><label for="">Nama Lengkap  </label></td>
				<td>	:</td>
				<td><input type="text"></td>
			</tr>
			<tr>	
				<td><label for="">Password  </label></td>
				<td>	:</td>
				<td><input type="password"></td>
			</tr>	
			<tr>
				<td><label for="">No HP  </label></td>
				<td>	:</td>
				<td><input type="number"></td>
			</tr>
			<tr>
				<td><label for="">Tanggal Lahir  </label></td>
				<td>	:</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td><label for="">Jenis Kelamin  </label></td>
				<td>	:</td>
				<td><input type="radio" name="jk"><input type="radio" name="jk"></td>
			</tr>	
			<tr>
				<td><label for="">Hobby  </label></td>
				<td>	:</td>
				<td>
					<input type="checkbox">Membaca</input>
					<input type="checkbox">Memasak</input>
					<input type="checkbox">Memancing</input>
					<input type="checkbox">Main Game</input>
					<input type="checkbox">Ngoding</input>
				</td>
			</tr>	
			<tr>	
				<td><label for="">Kabupaten</label></td>
				<td>	:</td>
				<td><select name="" id="">
						<option value="">Banda Aceh</option>
						<option value="">Aceh Besar</option>
						<option value="">Pidie</option>
						<option value="">Bireun</option>
						<option value="">Lhokseumawe</option>
						<option value="">Aceh Jaya</option>
						<option value="">Aceh Tengah</option>
						<option value="">Simeulu</option>
						<option value="">Aceh Tamiang</option>
						<option value="">Meulaboh</option>
					</select></td>
			</tr>
			<tr>	
				<td><input type="hidden"></td>
			</tr>
			<tr>
				<td><label for="">Alamat  </label></td>
				<td>	:</td>
				<td><textarea name="" id="" cols="30" rows="10"></textarea></td>
			</tr>	
			<tr>	
				<td><label for="">Minggu ke  </label></td>
				<td>	:</td>
				<td><input type="week"></td>
			</tr>
			<tr>	
				<td><label for="">Waktu  </label></td>
				<td>	:</td>
				<td><input type="time"></td>
			</tr>	
			<tr>	
				<td><label for="">Lokal  </label></td>
				<td>	:</td>
				<td><input type="datetime-local" name=""></td>
			</tr>
			<tr>	
				<td><label for="">Warna  </label></td>
				<td>	:</td>
				<td><input type="color"></td>
			</tr>	
			<tr>
				<td><label for="">Email  </label></td>
				<td>	:</td>
				<td><input type="email" placeholder=""></td>
			</tr>
			<tr>
				<td><label for="">Gambar  </label></td>
				<td>	:</td>
				<td><input type="image"></td>
			</tr>
			<tr>
				<td><label for="">Bulan  </label></td>
				<td>	:</td>
				<td><input type="month"></td>
			</tr>
			<tr>
				<td><label for="">Range  </label></td>
				<td>	:</td>
				<td><input type="range"></td>
			</tr>
			<tr>
				<td><label for="">Pilih File  </label></td>
				<td>	:</td>
				<td><input type="file"></td>
			</tr>
			<tr>
				<td><label for="">Url  </label></td>
				<td>	:</td>
				<td><input type="url"></td>
			</tr>
			<tr>
				<td><label for="">Cari  </label></td>
				<td>	:</td>
				<td><input type="search"></td>
			</tr>
			<tr align="center">
				<td colspan="3"><input type="submit" name="" value="Update">
				<button>Update</button>
				<input type="reset" name="" value="Clean"></td>
			</tr>
		</form>
	</table>

		




</body>
</html>
